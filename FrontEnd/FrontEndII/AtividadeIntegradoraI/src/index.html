<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="./styles/access.css">

  <!-- Favicon -->
  <link rel="icon" href="./assets/images/favicon.svg">
</head>

<body>
  <div class="left">
    <img src="./assets/images/pessoa-login.png" alt="">
  </div>

  <div class="right">
    <form novalidate>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Acessar</h1>

      <label>
        Email:
        <input id="inputEmailLogin" type="email">
        <small class="erro" hidden></small>
      </label>
      <label>
        Senha:
        <input id="inputSenhaLogin" type="password">
        <small class="erro" hidden></small>
      </label>

      <button id="botaoAcessar" type="submit">Acessar</button>

    </form>
    <div class="ingressar">
      Não tem uma conta? <a href="signup.html">Inscreva-se</a>
    </div>
  </div>
  <!-- ---------------------- lógica aplicada no login ----------------------- -->
  <script src="./scripts/validations/utils.js"></script>
  <script src="./scripts/login/index.js"></script>
</body>

</html>
