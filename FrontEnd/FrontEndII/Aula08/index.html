<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="form1">
        
        <h1>Cadastro</h1>

        <div>
            <label for="formNome" class="label">Nome Completo</label>
            <input type="text" name="formNome" id="formNome" class="input" placeholder="Escreva seu nome">
        </div>
        <div>
            <label for="formEmail">E-mail</label>
            <input type="email" name="formEmail" id="formEmail" placeholder="Escreva seu melhor e-mail">
        </div>
        <div>
            <label for="formPassword">Senha</label>
            <input type="password" name="formPassword" id="formPassword">
        </div>
    </form>
    
    <script type="text/javascript" src="./main.js"></script>

</body>
</html>
