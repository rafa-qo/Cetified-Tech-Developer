<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Align_Logo_White.jpg" width="200px">
        <form>
            <h1>Cadastro de novo Invisalign Doctor</h1>

            <div>
                <label for="formNome">Nome Completo</label>
                <input type="text" name="formNome" id="formNome" placeholder="Escreva seu nome">
            </div>

            <div>
                <label for="formEmail">E-mail</label>
                <input type="email" name="formEmail" id="formEmail" placeholder="Escreva seu melhor e-mail">
            </div>

            <div>
                <label for="formPassword">Senha</label>
                <input type="password" name="formPassword" id="formPassword">
            </div>

            <div>
                <label for="formSex">Sexo</label>
                <select name="formSex" id="formSex">
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>
                </select>
            </div>

            <div>
                <label for="formTextArea">Quais tipos de aparelho jรก trabalhou?</label>
                <textarea name="formTextArea" id="formTextArea" cols="30" rows="10"></textarea>
            </div>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar dados</button>

        </form>

    </main>


</body>
</html>
