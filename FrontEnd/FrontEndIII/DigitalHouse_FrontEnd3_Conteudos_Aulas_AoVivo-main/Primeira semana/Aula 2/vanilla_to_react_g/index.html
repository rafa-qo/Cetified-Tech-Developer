<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Bem-vindo(a) ao Front end 3</title>
</head>

<body>

    <!-- Contêiner DOM/HTML onde o React irá atuar-->
    <div id="root"></div>

    <!-- Adicionando o React ao projeto via CDN -->
    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>

    <!-- Habilitando a utilização do JSX no projeto (Via CDN) -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Importando script com os componentes + Habilitando suporte ao babel(JSX) -->
    <script src="vanilla_to_react.js" type="text/babel"></script>
</body>

</html>
